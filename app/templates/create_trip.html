<!DOCTYPE html>
<html>
<head>
    <title>Create a New Trip</title>
</head>
<body>
    <h2>Create a New Trip</h2>

    <form action="{{ url_for('create_trip') }}" method="post">
        Where would you like to go? <input type="text" name="destination" required><br>
        When do you leave? <input type="date" name="start_date" required><br>
        When do you come back? <input type="date" name="end_date" required><br>
        What's your budget? <input type="number" name="budget" placeholder="e.g. 1000" step="0.01" required><br>
        Will you fly? 
        <input type="radio" name="will_fly" value="yes" required>Yes
        <input type="radio" name="will_fly" value="no" required>No<br>
        Please provide a description of what you would like to do: <br>
        <textarea name="description" rows="4" cols="50" placeholder="Describe your trip..."></textarea><br>
        <input type="submit" value="Create Trip">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
